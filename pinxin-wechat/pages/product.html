<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=0">
	<title>品信互动微官网</title>
	<link rel="stylesheet" href="../css/product.css">
	<script type="text/javascript">
		function setRem() {
			var html = document.documentElement,
				width = html.clientWidth;
			html.style.fontSize = width / 7.2 + 'px';
		}
		setRem();
		window.onresize = setRem;
	</script>
</head>
<body>
	<header>
		<h1 class="header">
			<span class="logo"></span>
		</h1>
	</header> 
	<section>
		<div class="main">
			<img class="banner" src="../images/banner-product.jpg" width="720px" height="360px" alt="产品介绍">
			<ul class="item-list clearfix">
				<li class="item left">
					<a href="">
						<p class="card-big cloud">
							<span class="icon-big icon-cloud"></span>
							<span class="card-title">品信云平台</span>
						</p>
					</a>
					<a href="">
						<p class="card-small wechat-platform">
							<span class="icon-small icon-wechat-platform"></span>
							<span class="card-title">微信营销平台</span>
						</p>
					</a>
				</li>
				<li class="item left">
					<a href="">
						<p class="card-small discount-code">
							<span class="icon-small icon-discount-code"></span>
							<span class="card-title">优折码</span>
						</p>
					</a>
					<a href="">
						<p class="card-big h5">
							<span class="icon-big icon-h5"></span>
							<span class="card-title">H5营销工具</span>
						</p>
					</a>
				</li>
				<li class="item left">
					<a href="">
						<p class="card-big wechat-operation">
							<span class="icon-big icon-wechat-operation"></span>
							<span class="card-title">微信代运营</span>
						</p>
					</a>
				</li>
				<li class="item left">
					<a href="">
						<p class="card-small wechat-enterprise">
							<span class="icon-small icon-wechat-enterprise"></span>
							<span class="card-title">微信企业号应用</span>
						</p>
					</a>
					<a href="">
						<p class="card-small mobile-payment">
							<span class="icon-small icon-mobile-payment"></span>
							<span class="card-title">移动支付收银系统</span>
						</p>
					</a>
				</li>
			</ul>
		</div>
	</section>
	<footer id="footer">
		<p class="copyright">Copyright&copy;2006-2015 品信互动 版权所有</p>
	</footer>
	<div class="toolbar">
		<a href="../index.html" class="backhome">返回首页</a>
	</div>

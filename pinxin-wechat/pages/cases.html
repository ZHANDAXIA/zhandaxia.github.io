<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=0">
	<title>品信互动微官网</title>
	<link rel="stylesheet" href="../css/cases.css">
	<script type="text/javascript">
		var html = document.documentElement,
			width = html.clientWidth;
		html.style.fontSize = width / 7.2 + 'px';
	</script>
</head>
<body>
	<header>
		<h1 class="header">
			<span class="logo"></span>
		</h1>
	</header> 
	<section>
		<div class="main">
			<img class="banner" src="../images/banner-product.jpg" width="720px" height="360px" alt="产品介绍">
			<ul class="item-list clearfix">
				<li class="item left">
					<a href="">
						<p class="card-big store">
							<span class="icon-big icon-store"></span>
							<span class="card-title">电商</span>
						</p>
					</a>
				</li>
				<li class="item left">
					<a href="">
						<p class="card-small distribution">
							<span class="icon-small icon-distribution"></span>
							<span class="card-title">分销</span>
						</p>
					</a>
					<a href="">
						<p class="card-small customized">
							<span class="icon-small icon-customized"></span>
							<span class="card-title">定制</span>
						</p>
					</a>
				</li>
				<li class="item left">
					<a href="">
						<p class="card-small operation">
							<span class="icon-small icon-operation"></span>
							<span class="card-title">微信代运营</span>
						</p>
					</a>
					<a href="">
						<p class="card-small enterprise">
							<span class="icon-small icon-enterprise"></span>
							<span class="card-title">企业号应用</span>
						</p>
					</a>
				</li>
				<li class="item left">
					<a href="">
						<p class="card-big mobile-payment">
							<span class="icon-big icon-mobile-payment"></span>
							<span class="card-title">移动支付收银</span>
						</p>
					</a>
				</li>
			</ul>
		</div>
	</section>
	<footer id="footer">
		<p class="copyright">Copyright&copy;2006-2015 品信互动 版权所有</p>
	</footer>
	<div class="toolbar">
		<a href="../index.html" class="backhome">返回首页</a>
	</div>
</body>
</html>

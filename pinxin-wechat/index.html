<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=0">
	<title>品信互动微官网</title>
	<link rel="stylesheet" href="css/index.css">
	<script type="text/javascript">
		function setRem() {
			var html = document.documentElement,
				width = html.clientWidth;
			html.style.fontSize = width / 7.2 + 'px';
		}
		setRem();
		window.onresize = setRem;
	</script>
</head>
<body>
	<header>
		<h1 class="header">
			<span class="logo"></span>
		</h1>
	</header> 
	<section>
		<div class="banner">
			<h2 class="b-title">“移动互联网平台开发与运营商”</h2>
			<p class="b-description">新媒体整合营销策划机构</p>
		</div>
		<div class="main">
			<div class="m-top clearfix">
				<div class="m-t-left left">
					<a href="pages/about-us.html">
						<img class="about-us" src="images/about-us.jpg" width="336px" height="336px" alt="关于我们">
						<p class="clearfix">
							<span class="left">关于我们</span>
							<span class="more-icon right"></span>
						</p>
					</a>
				</div>
				<div class="m-t-right right">
					<div class="product">
						<a href="pages/product.html">
							<p class="title">
								<span class="product-icon"></span>
								<span class="text">产品介绍</span>
							</p>
						</a>
					</div>
					<div class="solution">
						<a href="pages/programme.html">
							<p class="title">
								<span class="solution-icon"></span>
								<span class="text">解决方案</span>
							</p>
						</a>
					</div>
				</div>
			</div><div class="m-bottom clearfix">
				<div class="m-b-right right">
					<a href="pages/wechat.html">
						<img class="wechat-sale" src="images/wechat.jpg" width="336px" height="336px" alt="微信分销">
						<p class="clearfix">
							<span class="left">微信分销</span>
							<span class="more-icon right"></span>
						</p>
					</a>
				</div>
				<div class="m-b-left left">
					<div class="cases">
						<a href="pages/cases.html">
							<p class="title">
								<span class="cases-icon"></span>
								<span class="text">经典案例</span>
							</p>
						</a>
					</div>
					<div class="join">
						<a href="pages/join.html">
							<p class="title">
								<span class="join-icon"></span>
								<span class="text">招商加盟</span>
							</p>
						</a>
					</div>
				</div>
			</div>

	<footer id="footer">
		<p class="copyright">Copyright&copy;2006-2015 品信互动 版权所有</p>
	</footer>

</html>
